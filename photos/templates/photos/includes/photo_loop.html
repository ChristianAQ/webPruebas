

{% for photo in photos_list %}

    <div class="section-fluid-main">
		<div class="section-row">
			<div class="section-col">
				<div class="section">
					<div class="section-in">
                        <a href="{% url 'photos_detail' photo.pk %}">
						    <img src="{{ photo.url }}" alt="{{ photo.name }}">
                        </a>
					</div>
				</div>
			</div>
			<div class="hover-text">
				<h2>{{ photo.name }}</h2>
			</div>
        </div>
    </div>
{% endfor %}
