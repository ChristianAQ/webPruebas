{% load static %}

<div class="hero-anime">
    <div class="navigation-wrap bg-light start-header start-style">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-md navbar-light">

                        <a class="navbar-brand" href="{% url 'photos_home' %}">
                            <img src="{% static './images/navbar/bbLogo.png' %}" alt="LogoBB">
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ml-auto py-4 py-md-0">
                                {% if user.is_authenticated %}

                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="{% url 'photos_my_photos' %}">Mis fotos</a>
                                    </li>
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="nav-link" href="{% url 'photos_create' %}">Crear foto</a>
                                    </li>
                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="btn btn-outline-danger" href="{% url 'users_logout' %}">Logout</a>
                                    </li>

                                {% else %}

                                    <li class="nav-item pl-4 pl-md-0 ml-0 ml-md-4">
                                        <a class="btn btn-outline-dark" href="{% url 'users_login' %}">Login</a>
                                    </li>
                                {% endif %}
                            </ul>

                        </div>

                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
